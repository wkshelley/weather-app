  <body class="container">
      <div class="weather">
        <form id="search-form" class="rounded">
          <div class="row" id="search">
            <div class="col-9">
              <input
                class="form-control"
                type="text"
                id="city-input"
                autocomplete="off"
                autofocus="on"
                placeholder="Enter City"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="üîé" />
              <button class="rounded">üìç</button>

          </div>
        </form>
        <h1></h1>
        <div>

          <div class="current" id="description">Partly Cloudy</div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src=" " alt="clear" id="icon" class="float-left" />
              </div>
              <span class="d-flex temp"
                ><h2 class="units float-left" id="city"></h2>
                <a href="#" id="c-temp" class="justify-content-around active">

                >Ô∏±

            </div>
            <div class="col-6">
              <div class="weather-description">
                <li id="humidity"></li>
                <li id="feels-like"></li>
                <li id="wind"></li>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">

        </div>
      </div>
